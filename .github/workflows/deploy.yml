name: Build, Push, and Deploy Earn Vault Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Debug to ensure Cargo.toml exists
      - name: Debug Build Context
        run: |
          ls -l Cargo.toml Cargo.lock

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the Docker image
      - name: Build and Push Docker Image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/earn_vault:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/earn_vault:latest

      # Optional: Deploy to your server (if any)
      # - name: Deploy to Server
      #   run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "docker pull ${{ secrets.DOCKER_USERNAME }}/earn_vault:latest && docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/earn_vault:latest"
