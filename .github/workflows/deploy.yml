name: üöÄ Auto Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: üîë Check Secrets
        run: |
          if [[ -z "${{ secrets.RAILWAY_TOKEN }}" ]]; then
            echo "‚ùå RAILWAY_TOKEN is missing! Add it in GitHub Secrets."
            exit 1
          fi
          echo "‚úÖ RAILWAY_TOKEN is set."

      - name: üöÄ Deploy to Railway (Explicit Service Selection)
        run: |
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            --data-raw '{
              "query": "mutation { deployProject(id: \"6794a5bd-f6b0-46b2-a199-506694340d97\", service: \"705a3574-eaee-44d8-9dac-187f7524a6ad\") { id } }"
            }')

          if [[ "$RESPONSE" == "200" ]]; then
            echo "‚úÖ Deployment triggered successfully!"
            exit 0
          else
            echo "‚ùå Deployment failed (HTTP $RESPONSE). Debugging..."
            cat response.json
            exit 1
          fi

      - name: üïµÔ∏è Fetch Deployment Logs (if Failed)
        if: failure()
        run: |
          echo "üö® Deployment failed. Fetching logs..."
          curl -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            --data-raw '{"query":"{ project(id: \"6794a5bd-f6b0-46b2-a199-506694340d97\") { id logs { tail } } }"}'
