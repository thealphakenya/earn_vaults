name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Debug Secrets
        run: |
          if [[ -z "${{ secrets.RAILWAY_TOKEN }}" ]]; then
            echo "‚ùå RAILWAY_TOKEN is missing!"
            exit 1
          fi
          echo "‚úÖ RAILWAY_TOKEN is set."

      - name: Deploy via Railway API
        run: |
          echo "üöÄ Deploying project to Railway..."
          RESPONSE=$(curl -s -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            --data-raw '{
              "query": "mutation { deployProject(id: \"6794a5bd-f6b0-46b2-a199-506694340d97\", service: \"705a3574-eaee-44d8-9dac-187f7524a6ad\") { id } }"
            }')

          echo "üîç Railway Response: $RESPONSE"

          if echo "$RESPONSE" | grep -q '"errors"'; then
            echo "‚ùå Deployment failed!"
            exit 1
          else
            echo "‚úÖ Deployment triggered successfully!"
          fi

      - name: Debug Git Logs on Failure
        if: failure()
        run: |
          echo "üîç Debugging Git logs..."
          git status
          git log --oneline -n 5
          git branch -a
