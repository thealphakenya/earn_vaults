name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Docker to use a different mirror
        run: |
          sudo mkdir -p /etc/docker
          echo '{ "registry-mirrors": ["https://mirror.gcr.io"] }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Railway CLI (with fallback)
        run: |
          curl -fsSL https://railway.app/install.sh | sh || npm install -g @railway/cli
          export PATH="$HOME/.railway/bin:$PATH"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway up --service "705a3574-eaee-44d8-9dac-187f7524a6ad" --environment "42d75714-c415-4a9f-ad1c-373141c3eac0
