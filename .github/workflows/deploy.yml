name: üöÄ Auto Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      # Step 1: Checkout the repository
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Step 2: Ensure Secrets Exist
      - name: üîë Debug Secrets
        run: |
          if [[ -z "${{ secrets.RAILWAY_TOKEN }}" ]]; then
            echo "‚ùå RAILWAY_TOKEN is missing!"
            exit 1
          fi
          echo "‚úÖ RAILWAY_TOKEN is set."

      # Step 3: Install Railway CLI (For Debugging)
      - name: üõ† Install Railway CLI
        run: |
          echo "Installing Railway CLI..."
          curl -fsSL https://railway.app/install.sh | sh || echo "‚ö†Ô∏è CLI installation skipped"
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
          railway --version || echo "‚ö†Ô∏è Railway CLI not found"

      # Step 4: Deploy via Railway API with Automatic Retries
      - name: üöÄ Deploy via Railway API (with Retry)
        run: |
          ATTEMPTS=3
          for ((i=1; i<=ATTEMPTS; i++)); do
            echo "üîÑ Attempt $i of $ATTEMPTS..."
            RESPONSE=$(curl -s -o response.json -w "%{http_code}" -X POST "https://api.railway.app/graphql/v2" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
              --data-raw '{"query":"mutation { deployProject(id: \"f048f3ca-1331-4931-bc33-063e0894822c\") { id } }"}')

            if [[ "$RESPONSE" == "200" ]]; then
              echo "‚úÖ Deployment triggered successfully!"
              exit 0
            else
              echo "‚ùå Deployment failed (HTTP $RESPONSE). Retrying..."
              sleep 5
            fi
          done
          echo "üö® Deployment failed after $ATTEMPTS attempts."
          exit 1

      # Step 5: Debug Deployment Logs (if failure occurs)
      - name: üïµÔ∏è Debug Deployment (if failed)
        if: failure()
        run: |
          echo "üö® Deployment failed. Fetching logs..."
          curl -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            --data-raw '{"query":"{ project(id: \"f048f3ca-1331-4931-bc33-063e0894822c\") { id logs { tail } } }"}'
