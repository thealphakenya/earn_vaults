name: 🚀 Auto Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🔑 Check Secrets
        run: |
          if [[ -z "${{ secrets.RAILWAY_TOKEN }}" ]]; then
            echo "❌ RAILWAY_TOKEN is missing! Add it in GitHub Secrets."
            exit 1
          fi
          echo "✅ RAILWAY_TOKEN is set."

      - name: 🚀 Deploy to Railway (Debugging Mode)
        run: |
          echo "🔄 Triggering deployment via Railway API..."
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            --data-raw '{
              "query": "mutation { deployProject(id: \"6794a5bd-f6b0-46b2-a199-506694340d97\", service: \"705a3574-eaee-44d8-9dac-187f7524a6ad\") { id } }"
            }')

          HTTP_CODE=$(tail -n 1 response.json)
          echo "ℹ️ HTTP Response Code: $HTTP_CODE"

          if [[ "$HTTP_CODE" == "200" ]]; then
            echo "✅ Deployment triggered successfully!"
            exit 0
          else
            echo "❌ Deployment failed! Response from API:"
            cat response.json
            exit 1
          fi

      - name: 🕵️ Fetch Deployment Logs (if Failed)
        if: failure()
        run: |
          echo "🚨 Deployment failed. Fetching logs..."
          curl -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            --data-raw '{"query":"{ project(id: \"6794a5bd-f6b0-46b2-a199-506694340d97\") { id logs { tail } } }"}'
