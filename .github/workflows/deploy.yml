name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Cargo Registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo Git Index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Target Directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Railway CLI (with fallback)
        run: |
          curl -fsSL https://railway.app/install.sh | sh || npm install -g @railway/cli
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Install Rust Toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"

      - name: Install Python and PyTorch 2.4.0
        run: |
          python3 -m pip install --upgrade pip
          pip install torch==2.4.0

      - name: Build Rust Project
        env:
          LIBTORCH_USE_PYTORCH: "1"
        run: |
          cargo build --release

      - name: Set Up Environment Variables (Optional)
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "RAILWAY_ENVIRONMENT=${{ secrets.RAILWAY_ENVIRONMENT }}" >> .env
          echo "BACKUP_DIR=${{ secrets.BACKUP_DIR }}" >> .env
          echo "RAILWAY_INTERNAL_URL=${{ secrets.RAILWAY_INTERNAL_URL }}" >> .env
        shell: bash

      - name: Run Rust Project
        run: |
          ./target/release/earn_vault &
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          PORT: ${{ secrets.PORT }}
          RAILWAY_ENVIRONMENT: ${{ secrets.RAILWAY_ENVIRONMENT }}
          BACKUP_DIR: ${{ secrets.BACKUP_DIR }}

      - name: Wait for Service Startup
        run: |
          echo "Waiting 10 seconds for the service to start..."
          sleep 10

      - name: Deploy to Railway (with retry)
        env:
          RAILWAY_TOKEN: "${{ secrets.RAILWAY_TOKEN }}"
