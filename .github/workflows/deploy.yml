name: Build, Push, and Deploy Docker Container

on:
  push:
    branches:
      - main  # Runs on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: thekingkenya/earn_vault:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Runs only after the build job completes

    steps:
    - name: Deploy to Remote Server via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull thekingkenya/earn_vault:latest
          docker stop earn_vault || true
          docker rm earn_vault || true
          docker run -d --name earn_vault -p 80:8000 thekingkenya/earn_vault:latest