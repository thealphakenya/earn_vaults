name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Debugging: Check if the Railway token is set
      - name: Debug Secrets
        run: |
          if [[ -z "${{ secrets.RAILWAY_TOKEN }}" ]]; then
            echo "❌ RAILWAY_TOKEN is missing!"
            exit 1
          fi
          echo "✅ RAILWAY_TOKEN is set."

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t my-docker-image:${{ github.sha }} .

      # Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push my-docker-image:${{ github.sha }}

      # Install Railway CLI
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
          echo "$HOME/.railway/bin" >> $GITHUB_ENV

      # Log into Railway using the provided token
      - name: Log into Railway
        run: |
          railway login --token ${{ secrets.RAILWAY_TOKEN }}

      # Deploy the project to Railway using the Docker image from Docker Hub
      - name: Deploy to Railway using Docker Hub image
        run: |
          # Initialize Railway project (if not already initialized)
          railway init
          railway link
          # Deploy using the image hosted on Docker Hub
          railway up --image my-docker-image:${{ github.sha }}

      # Debug Deployment if it fails
      - name: Debug Deployment (if failed)
        if: failure()
        run: |
          echo "🚨 Deployment failed. Checking logs..."
          railway logs --tail