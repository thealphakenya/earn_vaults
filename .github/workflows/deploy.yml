name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug Build Context
        run: |
          ls -l Cargo.toml Cargo.lock || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker buildx build --push --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.DOCKER_USERNAME }}/earn_vault:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/earn_vault:latest
            docker stop earn_vault || true
            docker rm earn_vault || true
            docker run -d --name earn_vault -p 8080:8080 \
              -e RUST_LOG=info \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/earn_vault:latest