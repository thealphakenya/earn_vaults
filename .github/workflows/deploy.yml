name: ğŸš€ Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ” Set Up Environment File
        run: |
          cat <<EOF > .env
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          API_KEY=${{ secrets.API_KEY }}
          PORT=${{ secrets.PORT }}
          RAILWAY_ENVIRONMENT=${{ secrets.RAILWAY_ENVIRONMENT }}
          BACKUP_DIR=${{ secrets.BACKUP_DIR }}
          EOF

      - name: ğŸ“¦ Install node-fetch
        run: npm install node-fetch@2

      - name: ğŸš€ Trigger Railway Redeploy via script.js
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: node script.js "$RAILWAY_API_TOKEN"
