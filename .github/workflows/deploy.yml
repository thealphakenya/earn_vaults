name: Deploy to Railway (CLI)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g railway

      - name: Set Up .env file
        run: |
          cat <<EOF > .env
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          API_KEY=${{ secrets.API_KEY }}
          PORT=${{ secrets.PORT }}
          RAILWAY_ENVIRONMENT=${{ secrets.RAILWAY_ENVIRONMENT }}
          BACKUP_DIR=${{ secrets.BACKUP_DIR }}
          EOF

      - name: Deploy using Railway CLI
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway link 6794a5bd-f6b0-46b2-a199-506694340d97
          railway up --service ee4bdd61-21d2-4bde-bba4-4be716d1ed9d
